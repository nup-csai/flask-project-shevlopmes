<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Editor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<a href="/contests/{{ contest_id }}/games">
    <button>Go Back</button>
</a>
<div class="container mt-5">
    <h1 class="mb-4">New Game</h1>
    <form id="gameForm">
        <div class="mb-3">
            <label for="first_sc" class="form-label">Name of the first player</label>
            <input type="text" class="form-control" id="first_sc" name="first_sc" value="" required>
        </div>
        <div class="mb-3">
            <label for="first_sc" class="form-label">Name of the second player</label>
            <input type="text" class="form-control" id="second_sc" name="second_sc" value="" required>
        </div>
        <button type="submit" class="btn btn-primary">Save Changes</button>
    </form>
    <div id="result" class="mt-3"></div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
$(document).ready(function() {
    $('#gameForm').on('submit', function(e) {
        e.preventDefault();

        let formData = {
            first_sc: $('#first_sc').val(),
            second_sc: $('#second_sc').val(),
        };

        $.ajax({
            url: window.location.pathname,
            type: 'POST',
            data: formData,
            success: function(response) {
                $('#result').html('<div class="alert alert-success">Game updated successfully!</div>');
            },
            error: function() {
                $('#result').html('<div class="alert alert-danger">An error occurred while updating the game.</div>');
            }
        });
    });
});
</script>
</body>
</html>
